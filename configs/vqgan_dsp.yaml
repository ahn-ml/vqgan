model:
  base_learning_rate: 4.5e-6
  target: taming.models.vqgan.VQModel
  params:
    embed_dim: 96 # token size
    n_embed: 1024 # number of tokens
    ddconfig:
      double_z: False
      z_channels: 96
      resolution: 64
      in_channels: 3
      out_ch: 3
      ch: 96
      ch_mult: [1,2,2,4,4]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [16]
      dropout: 0.0

    lossconfig:
      target: taming.modules.losses.vqperceptual.VQLPIPSWithDiscriminator
      params:
        disc_conditional: False
        disc_in_channels: 3
        disc_start: 10000
        disc_weight: 0.8
        codebook_weight: 1.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 16
    num_workers: 8
    train:
      target: taming.data.dancing_sprites.DSPTrain
      params:
        root: /data/hslee/discrete-jepa/runner/datasets/data/dancing-sprites-reasoning
        video_len: 1
        stochastic_sample: True
        include_labels: False
        size: 64
    validation:
      target: taming.data.dancing_sprites.DSPTest
      params:
        root: /data/hslee/discrete-jepa/runner/datasets/data/dancing-sprites-reasoning
        video_len: 1
        stochastic_sample: True
        include_labels: True
        size: 64

